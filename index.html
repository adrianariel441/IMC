<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora INC</title>

</head>

<body>

    

 <div class="calc">
    <h1>Calculadora IMC</h1>
   
        <label for="peso">peso (kg):</label>
        <input id="peso" name="peso" type="number">

        <br>

        <label for="altura">Altura :</label>
        <input  id="altura" name="altura" type="number">

        <br>

        <button onclick="calcularImc()">calcular</button>

        <br>

        <p>Seu Índice de massa corporal é: <span id="resultado"></span></p>
    </div>

    <script>
        function calcularImc() {
            const peso = document.getElementById('peso').value;
            const altura = document.getElementById('altura').value;
            const imc = peso / (altura ** 2)

            document.getElementById('resultado').textContent = imc.toFixed(2);
        }

        let tituloDinamico = document.title;
        window.addEventListener("blur", () => {
            document.title = 'QUEM MANDOU SAIR'
        });

        window.addEventListener("focus", () => {
            document.title = tituloDinamico
        })

    </script>


<footer>Criado Por: &clubs; Adrian Ariel &clubs;</footer>





</body>

</html>
